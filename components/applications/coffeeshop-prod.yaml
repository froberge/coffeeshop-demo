apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: coffeeshop-prod
  namespace: coffeeshop-gitops
spec:
  project: default
  source:
    path: coffeeshop-app/overlays/prod/
    repoURL: https://github.com/froberge/coffeeshop-deploy
    targetRevision: main
  destination:
    namespace: coffeeshop-prod
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true