apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: coffeeshop-demo
  namespace: openshift-gitops
spec:
  generators:
  - git:
      repoURL: https://github.com/froberge/ocp-gitops-demo
      revision: main
      directories:
      - path: cluster-apps/*
  template:
    metadata:
      name: '{{path.basename}}'
    spec:
      project: default
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
      source:
        repoURL: https://github.com/froberge/ocp-gitops-demo
        targetRevision: main
        path: '{{path}}'
      destination:
        server: https://kubernetes.default.svc
